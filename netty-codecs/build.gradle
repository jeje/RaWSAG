dependencies {
    compile 'io.netty:netty-all:4.0.6.Final'
    compile 'org.javassist:javassist:3.17.1-GA'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0-rc3'
    compile 'org.glassfish.jersey.core:jersey-common:2.0-rc1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.1'

    // Hibernate Validator
    compile 'org.hibernate:hibernate-validator:5.0.1.Final'
    compile 'org.hibernate:hibernate-validator-annotation-processor:5.0.1.Final'
    compile 'org.jboss.logging:jboss-logging:3.1.3.GA'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'javax.el:javax.el-api:2.2.4'
    compile 'org.glassfish.web:javax.el:2.2.4'

    compile 'com.netflix.rxjava:rxjava-core:0.9.0'
    compile 'ch.qos.logback:logback-classic:1.0.10'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
